<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
const urls = [
  "https://digitalcookie.girlscouts.org/scout/rebecca461315",
  "https://digitalcookie.girlscouts.org/scout/susanna61460"
];
const weights = [0.6, 0.4];

var random = Math.random();
var cutoff = weights[0];
let i = 0;
while (true) {
  if (random < cutoff) { break; }
  i++;
  cutoff += weights[i];
}
window.location = urls[i];
</script>
</body>
</html>
